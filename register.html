<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquary link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- =============Boostrap link================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- =================== font awasome ===========================     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- ============================== aos libarary =================================== -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!-- ======================= Link Swiper's CSS ====================== -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- =============== css link ================ -->
    <link rel="stylesheet" href="./css/register.css">
    <title>Genius Kid</title>
</head>

<body>


    <!-- login page start -->
    <section class="register-section">
        <div class="container">
            <div class="register-box">
                <div class="row register-row">
                    <div class="col-md-12">
                        <form class="form">
                            <div class="form-title"><span>Sign up</span></div>
                            <!-- <div class="title-2"><span>Login in</span></div> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-container">
                                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                                        <input type="text" class="form-control input-mail" id=""
                                            placeholder="Enter First name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-4 input-container">
                                        <label for="exampleInputPassword1" class="form-label">Last name</label>
                                        <input type="text" class="form-control input-mail" id=""
                                            placeholder="Enter Last name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-container">
                                        <label for="exampleFormControlInput1" class="form-label">Gender</label>

                                    </div>
                                    <div class="form-radio-btn d-flex" style="gap:1rem;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios2" value="option1">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Female
                                            </label>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-container">
                                        <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                                        <input type="date" class="form-control input-mail" id="exampleFormControlInput1"
                                            placeholder="Enter Birth date">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="input-container">
                                        <label for="" class="form-label">Email Address</label>
                                        <input type="email" class="form-control input-mail" id=""
                                            placeholder="Enter Email Address" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-container">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control input-mail"
                                            id="exampleInputPassword1" placeholder="Enter password" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-container mb-4">
                                        <label for="exampleInputReWritePassword1" class="form-label">Re-Write Password</label>
                                        <input type="password" class="form-control input-mail"
                                            id="exampleInputReWritePassword1" placeholder="Enter Re-Write password" >
                                    </div>
                                </div>
                            </div>



                            <section class="bg-stars">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                            </section>

                            <button type="submit" class="submit">
                                <span class="sign-text">Sign up</span>
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <!-- login page end -->



    <!-- boostrap javascript -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>







</body>




</html>
