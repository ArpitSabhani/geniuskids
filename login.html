<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquary link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- =============Boostrap link================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- =================== font awasome ===========================     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- ============================== aos libarary =================================== -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <!-- ======================= Link Swiper's CSS ====================== -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- =============== css link ================ -->
    <link rel="stylesheet" href="./css/login.css">
    <title>Genius Kid</title>
</head>

<body>


    <!-- login page start -->
    <section class="login-section">
        <div class="container">
            <div class="login-box">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form">
                            <div class="form-title"><span>Sign in</span></div>
                            <!-- <div class="title-2"><span>Login in</span></div> -->
                            <div class="input-container">
                                <label for="exampleFormControlInput1" class="form-label">Genius Kid Code</label>
                                <input type="text" class="form-control input-mail" id="exampleFormControlInput1"
                                    placeholder="Enter Code">
                            </div>
                            <div class="mb-4 input-container">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control input-mail" id="exampleInputPassword1"
                                    placeholder="Enter password">
                            </div>

                            <section class="bg-stars">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                            </section>

                            <button type="submit" class="submit">
                                <span class="sign-text">Login</span>
                            </button>

                            <div class="content__or-text">
                                <span></span>
                                <span>OR</span>
                                <span></span>
                            </div>
                            <a href="./register.html">
                                <button type="button" class="submit">
                                    <span class="sign-text">Register</span>
                                </button>
                            </a>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <!-- login page end -->



    <!-- boostrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
